<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Vendas</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
    <div class="dashboard">

        <!-- TOPO: KPIs -->
        <div class="kpi-wrapper">
            <div class="kpi-container">
                <div class="kpi-card" id="kpi-faturamento-total">
                    <div class="kpi-label">Faturamento Total</div>
                    <div class="kpi-value">R$ 0,00</div>
                </div>
                <div class="kpi-card" id="kpi-ticket-medio">
                    <div class="kpi-label">Ticket Médio</div>
                    <div class="kpi-value">R$ 0,00</div>
                </div>
                <div class="kpi-card">KPI 3</div>
                <div class="kpi-card">KPI 4</div>
                <div class="kpi-card">KPI 5</div>
            </div>
            <div class="filter-container">
                <label for="year-filter">Filtrar por ano</label>
                <select id="year-filter">
                    <option value="todos">Todos</option>
                    <!-- opções de anos serão inseridas via JS -->
                </select>
                <button id="toggle-datalabels" class="datalabel-toggle-btn">Ocultar Valores</button>
            </div>
        </div>

        <!-- CONTEÚDO PRINCIPAL -->
        <div class="main-content">

            <!-- COLUNA ESQUERDA -->
            <div class="left-column">
                <div id="chart-temporal-1" class="chart temporal-chart">
                    <div class="chart-header">
                        <label for="granularity-select">Visualizar por:</label>
                        <select id="granularity-select">
                            <option value="mes">Mês</option>
                            <option value="trimestre">Trimestre</option>
                            <option value="ano">Ano</option>
                        </select>
                    </div>
                    <canvas id="faturamento-chart"></canvas>
                </div>
                <div id="chart-temporal-2" class="chart temporal-chart">
                    <div class="chart-header">
                        <label for="granularity-clientes">Clientes por:</label>
                        <select id="granularity-clientes">
                            <option value="mes">Mês</option>
                            <option value="trimestre">Trimestre</option>
                            <option value="ano">Ano</option>
                        </select>
                    </div>
                    <canvas id="clientes-chart"></canvas>
                </div>
            </div>

            <!-- COLUNA DIREITA -->
            <div class="right-column">
                <div id="chart-ranking-1" class="chart ranking-chart">Gráfico Ranking 1</div>
                <div id="chart-ranking-2" class="chart ranking-chart">Gráfico Ranking 2</div>
            </div>

        </div>
    </div>

    <script type="module" src="assets/js/dashboard.js"></script>

</body>

</html>
