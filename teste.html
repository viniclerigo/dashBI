<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .kpis {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .kpi {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 150px;
        }

        .valor {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 0.5rem;
        }

        canvas {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>

<body>

    <h1>Dashboard de Vendas</h1>

    <!-- KPIs -->
    <div class="kpis">
        <div class="kpi">
            <div>Faturamento</div>
            <div class="valor" id="faturamento">--</div>
        </div>
        <div class="kpi">
            <div>Qtd. Vendas</div>
            <div class="valor" id="vendas">--</div>
        </div>
        <div class="kpi">
            <div>Ticket Médio</div>
            <div class="valor" id="ticket">--</div>
        </div>
        <div class="kpi">
            <div>Qtd. Produtos</div>
            <div class="valor" id="produtos">--</div>
        </div>
        <div class="kpi">
            <div>Clientes únicos</div>
            <div class="valor" id="clientes">--</div>
        </div>
    </div>

    <!-- Gráfico -->
    <h2>Faturamento por Mês</h2>
    <canvas id="graficoFaturamento"></canvas>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Scripts -->
    <script>
        // Carregar e exibir KPIs
        fetch("kpis.json")
            .then(res => res.json())
            .then(data => {
                document.getElementById("faturamento").innerText = `R$ ${data.faturamento.toLocaleString("pt-BR")}`;
                document.getElementById("vendas").innerText = data.vendas_qtd;
                document.getElementById("ticket").innerText = `R$ ${data.tkt_med.toLocaleString("pt-BR")}`;
                document.getElementById("produtos").innerText = data.qtd_produtos;
                document.getElementById("clientes").innerText = data.cli_unique;
            });

        // Carregar e exibir gráfico de linha
        fetch("graf1.json")
            .then(res => res.json())
            .then(data => {
                const labels = Object.keys(data);
                const valores = Object.values(data);
                const ctx = document.getElementById('graficoFaturamento').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Faturamento por Mês (R$)',
                            data: valores,
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.2)',
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: false,
                                ticks: {
                                    callback: valor => `R$ ${valor.toLocaleString('pt-BR')}`
                                }
                            }
                        }
                    }
                });
            });
    </script>
</body>

</html>
